{{- if .Values.networkPolicy.create }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "happy-k8s.fullname" . }}
  labels:
    {{- include "happy-k8s.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "happy-k8s.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
    {{- if .Values.networkPolicy.ingress.enabled }}
    - Ingress
    {{- end }}
  egress:
    # Allow DNS lookups
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS egress to Happy server, Anthropic API, GitHub, etc.
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              # Block access to metadata services (security best practice)
              - 169.254.169.254/32  # AWS metadata
              - 100.100.100.200/32  # Alibaba metadata
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    # Allow SSH for git operations
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 22
    {{- with .Values.networkPolicy.egress.additionalRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.networkPolicy.ingress.enabled }}
  ingress:
    {{- with .Values.networkPolicy.ingress.rules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
