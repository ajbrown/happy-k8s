name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  AGENT_IMAGE_NAME: ${{ github.repository }}
  METRICS_IMAGE_NAME: ${{ github.repository }}-metrics

jobs:
  check-versions:
    name: Check CLI Versions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Check for version updates
        id: version-check
        run: |
          # Extract current versions from Dockerfile
          CURRENT_CLAUDE=$(grep 'ARG CLAUDE_VERSION=' Dockerfile | cut -d'=' -f2)
          CURRENT_HAPPY=$(grep 'ARG HAPPY_VERSION=' Dockerfile | cut -d'=' -f2)

          # Get latest versions from npm
          LATEST_CLAUDE=$(npm view @anthropic-ai/claude-code version)
          LATEST_HAPPY=$(npm view happy-coder version)

          echo "Current Claude Code: $CURRENT_CLAUDE"
          echo "Latest Claude Code:  $LATEST_CLAUDE"
          echo "Current Happy:       $CURRENT_HAPPY"
          echo "Latest Happy:        $LATEST_HAPPY"

          # Set outputs for later use
          echo "current_claude=$CURRENT_CLAUDE" >> $GITHUB_OUTPUT
          echo "latest_claude=$LATEST_CLAUDE" >> $GITHUB_OUTPUT
          echo "current_happy=$CURRENT_HAPPY" >> $GITHUB_OUTPUT
          echo "latest_happy=$LATEST_HAPPY" >> $GITHUB_OUTPUT

          # Check if updates are available
          UPDATES_AVAILABLE=false
          if [ "$CURRENT_CLAUDE" != "$LATEST_CLAUDE" ]; then
            echo "::warning::Claude Code update available: $CURRENT_CLAUDE -> $LATEST_CLAUDE"
            UPDATES_AVAILABLE=true
          fi
          if [ "$CURRENT_HAPPY" != "$LATEST_HAPPY" ]; then
            echo "::warning::Happy update available: $CURRENT_HAPPY -> $LATEST_HAPPY"
            UPDATES_AVAILABLE=true
          fi

          if [ "$UPDATES_AVAILABLE" = "true" ]; then
            echo "::notice::To update versions, modify the ARG values in Dockerfile"
          else
            echo "::notice::All CLI versions are up to date!"
          fi

  build-agent:
    name: Build Claude Agent Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.AGENT_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-metrics-exporter:
    name: Build Metrics Exporter Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.METRICS_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./metrics-exporter
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Lint Helm chart
        run: helm lint helm/happy-k8s

      - name: Template Helm chart
        run: |
          helm template test helm/happy-k8s \
            --set repository.name=test-repo \
            --set repository.url=https://github.com/example/repo \
            --set credentials.claudeMaxToken=test-token \
            --set credentials.gitPat=test-pat \
            --set happy.accessKey='{"test":"test"}' \
            > /dev/null

  terraform-validate:
    name: Validate Terraform Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Terraform Format Check (Module)
        working-directory: terraform/modules/claude-agent
        run: terraform fmt -check

      - name: Terraform Format Check (Root)
        working-directory: terraform
        run: terraform fmt -check

      # Validate root module which includes provider configuration
      # This also validates the child module indirectly
      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate
